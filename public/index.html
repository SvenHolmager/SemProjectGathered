<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="AppCtrl">
<head>
    <meta charset="utf8"/>
    <title>{{title}}</title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body>
<div ng-controller="AppCtrl">
    <nav class="bs-example">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                </button>
                <a class="navbar-brand" href="#">{{title}}</a>
            </div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                    Create Stuff
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/viewCreateSemester">Create semester</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/viewCreateUser">Create User</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/viewCreateClass">Create Class</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/viewCreatePeriod">Create Period</a></li>
                </ul>
            </div>
                <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu2" data-toggle="dropdown">
                    View Stuff
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu2">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">View Semesters</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">View Users</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">View Classes</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">View more stuff</a></li>
                </ul>
            </div>
        </div>

        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="submit()">
            <div class="form-group">
                <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                       ng-model="user.username">
            </div>
            <div class="form-group">
                <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                       ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
        </form>
        <div class="navbar-right" ng-show="isAuthenticated">
            <p class="navbar-text">Logged on as: {{username}}</p>

            <button type="submit" class="btn btn-primary navbar-btn" ng-click="logout()">Logout
            </button>
        </div>

    </nav>

    <div class="container">
        <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        <div ng-view="ng-view"></div>
    </div>
</div>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/view1/view1.js"></script>
<script src="app/view2/view2.js"></script>
<script src="app/view3/view3.js"></script>
<script src="app/viewCreateSemester/viewCreateSemester.js"></script>
<script src="app/viewCreateSemester/viewCreateSemester.js"></script>
<script src="app/viewCreateClass/viewCreateClass.js"></script>
<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
</body>
</html>
